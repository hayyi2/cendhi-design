<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Cendhi LMS</title>
    <base href="https://hayyi2.github.io/cendhi-design/">
    <link rel="stylesheet" href="https://hayyi2.github.io/cendhi-design/css/style.css">
</head>
<body class="bg-blue-50 bg-opacity-25">
    <div class="max-w-md mx-auto px-2 sm:px-6 lg:px-8">
        <div class="w-full">
            <div class="pb-8 pt-4">
                <div class="py-4">
                    <a href="">
                        <img class="h-10" src="https://hayyi2.github.io/cendhi-design/assets/logo-text.svg" alt="">
                    </a>
                </div>
                <div class="bg-white rounded shadow p-4 mb-4">
                    <h4 class="text-xl mb-4">Login Account</h4>
                    <div class="mb-3">
                        <label for="" class="block text-sm font-medium text-gray-700">Username</label>
                        <div class="mt-1">
                            <input type="text" class="focus:ring-blue-500 focus:border-blue-500 flex-1 block w-full rounded-md sm:text-sm border-gray-300">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="flex">
                            <div class="flex-grow">
                                <label for="" class="block text-sm font-medium text-gray-700">Password</label>
                            </div>
                            <a href="" class="text-sm text-gray-600 hover:underline">Forgot Password?</a>
                        </div>
                        <div class="mt-1">
                            <input type="text" class="focus:ring-blue-500 focus:border-blue-500 flex-1 block w-full rounded-md sm:text-sm border-gray-300">
                        </div>
                    </div>
                    <div class="flex items-center py-1">
                        <div class="flex-grow">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="remember" type="checkbox" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="remember" class="font-medium text-gray-700">Remember me</label>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md cursor-pointer text-white bg-blue-600 hover:bg-blue-700">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
